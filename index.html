<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCP CB - Seed Viewer</title>

    <link rel="stylesheet" href="src/style.css" />
    <script type="module" src="src/script.js"></script>
  </head>
  <body>
    <div id="map">
      <input
        type="text"
        name="seed"
        id="seed"
        value="dirtymetal"
        placeholder="SEED"
        autocomplete="off"
        spellcheck="false"
      />
      <canvas
        width="1000%"
        height="500%"
        style="border: 1px solid black"
      ></canvas>
    </div>
  </body>
</html>
